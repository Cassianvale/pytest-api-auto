case_common:
  allureEpic: 测试平台接口
  allureFeature: 登录模块
  allureStory: 登录

LR_login_01:
    host: ${{host()}}
    url: /api/users/login
    method: POST
    detail: 正常登录
    headers:
      #Content-Type: multipart/form-data;
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: json
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      username: 'admin'
      password: '123456'
    # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
    # 依赖的数据
    dependence_case_data:
    assert:
      msg:
        # 断言接口返回的msg
        jsonpath: $.msg
        type: ==
        value: '登录成功'
        AssertType:

      status_code: 200
    sql:
    

LR_login_02:
    host: ${{host()}}
    url: /api/users/login
    method: POST
    detail: 输入错误的密码
    headers:
    # Content-Type: multipart/form-data;
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: json
    # 是否执行，空或者 true 都会执行
    is_run: false
    data:
      username: 'admin'
      password: 'qa12345'
      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      code:
        jsonpath: $.code
        type: ==
        value: 404
        AssertType:
